<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Portfolio</title>
  <!-- Tailwind via CDN for quick setup -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 antialiased">

  <!-- Header / Nav -->
  <header class="sticky top-0 bg-white shadow-md z-10">
    <nav class="max-w-4xl mx-auto px-4 py-3 flex justify-between">
      <a href="#about" class="hover:text-blue-600">About</a>
      <a href="#experience" class="hover:text-blue-600">Experience</a>
      <a href="#upto" class="hover:text-blue-600">What I’m Up To</a>
      <a href="#projects" class="hover:text-blue-600">Projects</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto px-4 py-8 space-y-20">

    <section id="about">
      <h1 class="text-4xl font-bold mb-4">About Me</h1>
      <p><!-- Your bio goes here --></p>
    </section>

    <section id="experience">
      <h2 class="text-3xl font-semibold mb-4">Experience</h2>
      <ul class="list-disc list-inside space-y-2">
        <!-- Your experience bullets -->
      </ul>
    </section>

    <section id="upto">
      <h2 class="text-3xl font-semibold mb-4">What I’m Up To</h2>
      <p><!-- What you’re currently working on or learning --></p>
    </section>

    <section id="projects">
      <h2 class="text-3xl font-semibold mb-4">Projects</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Project cards or links -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-6 border-t">
    © 2025 Your Name
  </footer>

  <!-- Your custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
