<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varun Jhaveri | Contact</title>

  <!-- Font Awesome (for any icons you later add) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Your custom styles (snake, hue-rotate, scroll bar) -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-white text-gray-800 antialiased">

  <!-- Scroll-progress indicator -->
  <div id="scroll-indicator" class="pointer-events-none"></div>

  <!-- Top Navigation -->
<header class="bg-gray-800 text-white">
  <nav class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Left: Your name -->
    <a 
      href="index.html" 
      class="text-lg font-semibold hover:text-gray-300"
    >
      Varun Jhaveri
    </a>

    <!-- Right: Page links -->
    <div class="flex space-x-6">
      <a href="index.html"       class="hover:text-gray-300">About</a>
      <a href="projects.html"    class="hover:text-gray-300">Projects</a>
      <a href="cv.html"          class="hover:text-gray-300">CV</a>
      <a href="contact.html"     class="hover:text-gray-300">Contact</a>
    </div>
  </nav>
</header>
  <!-- Main form -->
  <main class="max-w-lg mx-auto px-4 py-8 space-y-6">
    <p class="text-center text-lg">
      Reach out to collaborate, contribute to open source, or chat system design.
    </p>

    <form class="space-y-4">
      <!-- Name -->
      <div>
        <label for="contact-name" class="block mb-1 font-medium">Name *</label>
        <input
          id="contact-name"
          type="text"
          placeholder="Jane Doe"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>

      <!-- Email -->
        <div>
        <label for="contact-email" class="block mb-1 font-medium">Email *</label>
        <input
            id="contact-email"
            type="email"
            placeholder="janedoe@example.com"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <!-- New: validation error message -->
        <p id="email-error" class="text-sm text-red-600 mt-1 hidden">
            Enter a valid email format
        </p>
        </div>
        <!-- Change this: add id="contact-form" -->
        <form id="contact-form" class="space-y-4">
        <!-- Name, Email, Message, CAPTCHA… -->
        <button
            type="submit"
            id="submit-btn"
            disabled
            class="w-full px-4 py-2 bg-blue-400 text-white font-medium rounded opacity-50 cursor-not-allowed"
        >
            Send Message
        </button>
        </form>

      <!-- Message -->
      <div>
        <label for="contact-message" class="block mb-1 font-medium">Message *</label>
        <textarea
          id="contact-message"
          rows="6"
          maxlength="500"
          placeholder="I would like to..."
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        ></textarea>
        <div class="text-right text-sm text-gray-600">
          <span id="message-count">0</span>/500
        </div>
      </div>

       <!-- CAPTCHA -->
    <div id="captcha-container" class="space-y-2">
      <label id="captcha-question" class="block font-medium"></label>
      <div class="flex space-x-2">
        <input
          id="captcha-answer"
          type="number"
          placeholder="Your answer"
          class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <button
          type="button"
          id="captcha-verify"
          class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition"
        >
          Verify
        </button>
      </div>
      <p id="captcha-feedback" class="text-sm text-red-600 hidden">Incorrect — try again!</p>
    </div>

    <!-- Submit (disabled until captcha passes) -->
    <button
      type="submit"
      id="submit-btn"
      disabled
      class="w-full px-4 py-2 bg-blue-400 text-white font-medium rounded opacity-50 cursor-not-allowed"
    >
      Send Message
    </button>
    </form>
  </main>

  <footer class="text-center py-6 border-t">
    © 2025 Varun Jhaveri
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
